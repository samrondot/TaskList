<!DOCTYPE html>

<html xmlns:th = "http://thymeleaf.org">
	<head>
		<title>Dashboard</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" type = "text/css" href = "/css/tasklist.css"/>
	</head>
		<h1>Dashboard</h1>
		<h4>Welcome, [[${user.username}]]</h4>
		<form method = "post" id = "individualTask" action = "/logout" class = "logoutBtn">
					<input type = "hidden" th:name = "${_csrf.parameterName	}" th:value = "${_csrf.token}"/>
					<button type = "submit">Logout</button>
				</form>
			<body>
			<div class = "container">
				<a th:href="@{createTask/{userId}(userId=${user.userId})}">
   			 		<button>Create New Task</button>
				</a>
				<table class = "styled-table">
					<thead>
					<tr>
						<th>ID</th>
						<th>Date</th>
						<th>Details</th>
						<th>Assigned To</th>
						<th>Edit</th>
						<th>Complete Task</th>
					</tr>
					</thead>
					<tr th:each = "task:${tasks}">
						<td th:text = ${task.taskId}></td>
						<td th:text = ${task.detailDate}></td>
						<td th:text = ${task.details}></td>
						<td th:text = ${task.assignedDept}></td>
						<td><a th:href="@{viewTask/{userId}/{taskId}(userId=${user.userId},taskId=${task.taskId})}"><button>Edit</button></a>
						<td ><form method = "post" th:action ="@{/delete/{userId}/{taskId} (userId = ${user.userId},taskId=${task.taskId})}">
						<input type = "hidden" th:name = "${_csrf.parameterName}" th:value = "${_csrf.token}"/>
						<button type = "submit" name = "completeTask" th:id = "complete" th:attr="onclick=|getId('${task.taskId}')|" >Complete Task </button></form></td>					
					</tr>
									
				</table>
			</div>
	<script type = "text/javascript" src = "/js/dashboard.js" ></script>
	<script th:inline ="javascript">var token = /*[[${_csrf.token}]]*/''</script>
	</body>

</html>
