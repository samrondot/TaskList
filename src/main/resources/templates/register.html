<!DOCTYPE html>
<html xmlns:th = "http://thymeleaf.org">
<head>
	<title>Register</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type = "text/css" href = "/css/tasklist.css"/>
</head>
<body>
<h2>Register</h2>
	
	<form action = "/register" method = "post">
	
	<input type = "hidden" th:name = "${_csrf.parameterName}" th:value="${_csrf.token}"/>
		<div>
			Enter your email: <input type = "text" id = "usernameTxtBox" th:field = "${user.username}">
		</div>
		<div>
			Enter your password: <input type = "password" id = "password" th:field = "${user.password}"/>
		</div>
		<label for="user">I am :</label>
			<select th:field="*{user.department}">
    			<option value="management">Management</option>
  				<option value="IT">IT</option>
  				<option value="maintenance">Maintenance</option>
  				<option th:each="dept : ${user.department}" th:value="${user.department}" th:field="${user.department}"></option>
			</select>
	
		<input type = "submit" id = "submitBtn" value = "Create Account"/>
	</form>
	
	<script type = "text/javascript" src = "/js/register.js" ></script>

</body>
</html>
