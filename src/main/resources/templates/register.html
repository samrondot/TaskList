<!DOCTYPE html>
<html xmlns:th = "http://thymeleaf.org">
<head>
	<title>Register</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type = "text/css" href = "/css/tasklist.css"/>
    <link rel="stylesheet" type = "text/css" href = "/css/login.css" />
	<script src="https://kit.fontawesome.com/647e4ec669.js" crossorigin="anonymous"></script>
</head>
<body>
<h2>Register</h2>
	<div class = "container">
	<form action = "/register" method = "post">
	
	<input type = "hidden" th:name = "${_csrf.parameterName}" th:value="${_csrf.token}"/>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" th:field = "${user.username}" class="form-control" id="usernameTxtBox" aria-describedby="emailHelp" placeholder="Enter email">
 
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="inputPassword" placeholder="Password" th:field = "${user.password}"><i id = "passwordEyeIcon" class="far fa-eye"></i>
  </div>


		<label for="user">I am :</label>
			<select th:field="*{user.department}">
    			<option value="management">Management</option>
  				<option value="IT">IT</option>
  				<option value="maintenance">Maintenance</option>
  				<option th:each="dept : ${user.department}" th:value="${user.department}" th:field="${user.department}"></option>
			</select>
	
		<input type = "submit" id = "submitBtn" class="btn btn-outline-success" value = "Create Account"/>
	</form>
	</div>
	
	<script type = "text/javascript" src = "/js/register.js" ></script>

</body>
</html>
