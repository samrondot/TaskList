<!DOCTYPE html>
<html xmlns:th = "http://thymeleaf.org">
<head>
	<title>Create New Task</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type = "text/css" href = "/css/tasklist.css"/>
</head>
<body>
	<h1>Create Task</h1>
	<form action = "" method = "post">
	<input type = "hidden" th:name = "${_csrf.parameterName}" th:value="${_csrf.token}"/>
		<h4>Please Describe Task</h4>
		<textarea class="form-control" id="taskDetails" rows="5"
                              placeholder="Description" th:field="${task.details}"
       ></textarea>
		<label for="task">Assign To:</label>
			<select th:field="*{task.assignedDept}">
    			<option value="management">Management</option>
  				<option value="IT">IT</option>
  				<option value="maintenance">Maintenance</option>
  				<option th:each="dept :${task.assignedDept}" th:value="${task.assignedDept}" th:field="${task.assignedDept}"></option>
			</select>
		<input type = "submit" id = "submitBtn" class="btn btn-outline-primary" value = "Create Task"/>

	</form>
</body>
</html>
